<div class="container px-4 py-5 mx-auto">
  <div class="card card0">
      <div class="d-flex flex-lg-row flex-column-reverse">
          <div class="card card1">
              <div class="row justify-content-center my-auto">
                  <div class="col-md-8 col-10 my-5">
                      <div class="row justify-content-center px-3 mb-3"> <img id="logo" src="https://reussirbusiness.com/wp-content/uploads/2017/11/Logo-Sonatel-Academy-480_1-1.png"> </div>
                      <h3 class="mb-5 text-center heading">File Rouge</h3>
                      <h6 class="msg-info">Please login to your account</h6>
                      <form #form="ngForm" (ngSubmit)="onLogin(form.value)" >
                          <div class="form-group"> 
                              <label class="form-control-label text-muted">Username</label>
                              <input type="text" id="email" name="username" ngModel placeholder="Phone no or email id" class="form-control"> 
                          </div>
                          <div class="form-group"> 
                              <label class="form-control-label text-muted">Password</label> 
                              <input type="password" id="psw" ngModel name="password" placeholder="Password" class="form-control"> 
                          </div>
                          <div class="row justify-content-center my-3 px-3"> 
                              <button class="btn-block btn-color">Login to Tidi</button> 
                          </div>
                          <div class="row justify-content-center my-2"> <a href="#"><small class="text-muted">Forgot Password?</small></a> </div>    
                      </form>
                      </div>
              </div>
              <div class="bottom text-center mb-5">
                  <p href="#" class="sm-text mx-auto mb-3">Don't have an account?<button class="btn btn-white ml-2">Create new</button></p>
              </div>
          </div>
          <div class="card card2">
              <div class="my-auto mx-md-5 px-md-5 right">
              </div>
          </div>
      </div>
  </div>
</div>
